        ];

        // --- 중복 선택지 항목 키 ---
        // 이 키에 해당하는 항목들은 선택 버튼으로 표시됩니다.
        // 'ㄷㅅ'는 NPC 카테고리에 있지만, 중복 선택이 필요하므로 여기에 포함합니다.
        const complexKeys = [
            "ㄱㄹㅍ", "ㄷㄱ", "ㄷㅅ", "ㄷㅈ", "ㅁㅅ", "ㅎㅌ",
            "ㅂㄷㅇ", "ㅇㅂㅍㅊ", "ㅅㄷㅇ", "ㄷ", "ㅇ", "ㅋ",
            "ㅈㅇㄷ", "ㅊㅇ", "ㅋㅅㅅ", "ㅋㅇ", "ㅎㅁ", "ㅇㅌ", "ㅎㄹ",
            "ㅌㄱ", "ㅌㄹ", "ㅍㅍ", "ㅅㅅ", "ㅁㄹㅇㅅ", "ㅁㄴ",
        ];

        // --- DOM 요소 ---
        const input = document.getElementById('chosungInput');
        const resultWordDiv = document.getElementById('resultWord'); // 이제 <p>가 아닌 <div>입니다.
        const copyNotification = document.getElementById('copyNotification');
        let notificationTimer; // 알림 타이머

        // --- 이벤트 리스너 ---
        // 'input' 이벤트 대신 'keydown' 이벤트를 사용합니다.
        input.addEventListener('keydown', (event) => {
            // 엔터 키가 눌렸는지 확인
            if (event.key === 'Enter') {
                event.preventDefault(); // 폼 제출 등 기본 동작 방지
                handleSearch(); // 검색 함수 호출
            }
        });

        /**
         * 검색을 처리하는 메인 함수
         */
        function handleSearch() {
            const key = input.value.trim();
            resultWordDiv.innerHTML = ''; // 결과창 초기화
            resultWordDiv.className = 'w-full'; // 기본 클래스
            
            let foundWord = null;
            let foundCategoryName = null;

            // 1. 모든 카테고리에서 검색
            for (const category of categories) {
                if (category.data.hasOwnProperty(key)) {
                    foundWord = category.data[key];
                    foundCategoryName = category.name;
                    break; // 찾으면 반복 중지
                }
            }

            // 2. 검색 결과에 따라 렌더링
            if (foundWord) {
                const isComplex = complexKeys.includes(key);

                if (isComplex) {
                    // --- 중복 선택(버튼)이 필요한 항목 ---
                    resultWordDiv.className = 'w-full text-center'; // 중앙 정렬
                    
                    // 요청대로 '기타+중복정답'이 아닐 때만 카테고리 표시
                    if (foundCategoryName !== "기타+중복정답") {
                        displayCategoryLabel(foundCategoryName);
                    }
                    
                    // 선택 버튼 표시
                    displayOptions(foundWord);
                } else {
                    // --- 단일 항목 ---
                    displaySingleResult(foundWord, foundCategoryName);
                    copyToClipboard(foundWord);
                    showCopyNotification();
                }

            } else if (key === '') {
                // --- 입력 없음 ---
                resultWordDiv.className = 'text-2xl font-bold text-indigo-700 text-center break-all w-full';
                resultWordDiv.textContent = '초성을 입력하세요...';
                hideCopyNotification();
            } else {
                // --- 검색 실패 ---
                resultWordDiv.className = 'text-2xl font-bold text-indigo-700 text-center break-all w-full';
                resultWordDiv.textContent = '일치하는 단어 없음';
                hideCopyNotification();
            }
        }

        /**
         * 카테고리 레이블만 생성하여 resultWordDiv에 추가합니다.
         * (displaySingleResult와 displayOptions에서 사용)
         * @param {string} categoryName - 표시할 카테고리 이름
         */
        function displayCategoryLabel(categoryName) {
            const categoryLabel = document.createElement('div');
            categoryLabel.textContent = categoryName;
            categoryLabel.className = 'text-sm font-semibold text-indigo-500 mb-1';
            resultWordDiv.appendChild(categoryLabel);
        }

        /**
         * 단일 검색 결과를 (카테고리 + 단어) 형태로 표시합니다.
         * @param {string} word - 찾은 단어
         * @param {string} categoryName - 찾은 카테고리
         */
        function displaySingleResult(word, categoryName) {
            resultWordDiv.innerHTML = ''; // 결과창 비우기
            resultWordDiv.className = 'w-full text-center'; // 중앙 정렬

            // 카테고리 레이블 추가
            displayCategoryLabel(categoryName);

            // 단어 레이블 추가
            const wordLabel = document.createElement('div');
            wordLabel.textContent = word;
            wordLabel.className = 'text-2xl font-bold text-indigo-700 break-all';
            resultWordDiv.appendChild(wordLabel);
        }


        /**
         * 중복 항목을 파싱하여 선택 버튼으로 표시하는 함수
         * @param {string} text - "옵션1(설명) / 옵션2(설명)" 형태의 문자열
         */
        function displayOptions(text) {
            const options = parseComplexString(text);
            
            // `handleSearch`에서 이미 카테고리 레이블을 추가했을 수 있으므로
            // 여기서는 버튼만 추가합니다.
            
            options.forEach(item => {
                const button = document.createElement('button');
                button.textContent = `${item.name} ${item.desc}`;
                // 카테고리 레이블과의 간격을 위해 'mt-2' 추가
                button.className = "w-full p-3 mt-2 text-left bg-indigo-100 rounded-lg cursor-pointer hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 font-semibold";
                
                // 버튼 클릭 이벤트
                button.onclick = () => {
                    // 괄호 안의 내용을 제외한 '이름'만 복사
                    copyToClipboard(item.name); 
                    showCopyNotification();
                };
                resultWordDiv.appendChild(button);
            });
        }

        /**
         * "이름1(설명1) / 이름2(설명2)" 문자열을 객체 배열로 파싱
         * @param {string} str - 파싱할 문자열
         * @returns {Array<Object>} [{name: "이름1", desc: "(설명1)"}, ...]
         */
        function parseComplexString(str) {
            const parts = str.split(' / '); // " / "로 옵션 분리
            return parts.map(part => {
                const parenIndex = part.indexOf('(');

                if (parenIndex === -1) {
                    return { name: part.trim(), desc: '' };
                } else {
                    // 괄호가 있는 경우
                    const name = part.substring(0, parenIndex).trim();
                    const desc = part.substring(parenIndex).trim(); // "(설명)"
                    return { name, desc };
                }
            });
        }

        // --- 헬퍼 함수 ---

        /**
         * 텍스트를 클립보드에 복사하는 함수
         * (iframe 환경을 고려하여 document.execCommand 사용)
         * @param {string} text - 복사할 텍스트
         */
        function copyToClipboard(text) {
            // 임시 textarea 엘리먼트 생성
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            
            // 화면에 보이지 않게 설정
            tempTextArea.style.position = 'absolute';
            tempTextArea.style.left = '-9999px';
            
            document.body.appendChild(tempTextArea);
            tempTextArea.select(); // 텍스트 선택
            
            try {
                document.execCommand('copy'); // 복사 실행
            } catch (err) {
                console.error('클립보드 복사 실패:', err);
            }
            
            // 임시 엘리먼트 제거
            document.body.removeChild(tempTextArea);
        }

        /**
         * "복사됨" 알림을 표시하는 함수
         */
        function showCopyNotification() {
            // 이전에 실행 중이던 타이머가 있다면 초기화
            if (notificationTimer) {
                clearTimeout(notificationTimer);
            }

            copyNotification.style.opacity = '1'; // 보이게 설정

            // 2초 후에 서서히 사라지게 함
            notificationTimer = setTimeout(() => {
                copyNotification.style.opacity = '0';
            }, 1500); // 1.5초 후에 사라지기 시작
        }

         /**
         * "복사됨" 알림을 즉시 숨기는 함수
         */
        function hideCopyNotification() {
             if (notificationTimer) {
                clearTimeout(notificationTimer);
            }
            copyNotification.style.opacity = '0';
        }

    </script>
